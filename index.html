<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

<header class="header">
  <nav class="nav">
    <!--left-->
    <div class="nav__left">
      <!-- Logo -->
      <div class="nav__logo">
        <img class="nav__logo-img" src="./images/logo.svg" alt="Logo">
      </div>

      <!-- Nav -->
      <ul class="nav__list">
        <li class="nav__item">

          <a class="nav__link" href="#">
            <span class="nav__label">Features</span>
            <img class="nav__icon" src="./images/icon-arrow-down.svg" alt="Icon arrow down">
            <input class="dropdown__checkbox" type="checkbox" id="dropdown">
          </a>

          <div class="dropdown__content">
            <ul class="dropdown__sub">
              <li class="dropdown__li">
                <a href="#" class="dropdown__link">
                  <img class="dropdown__icon" src="./images/icon-todo.svg" alt="Todo icon">
                  <span class="dropdown__label">Todo List</span>
                </a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <img class="dropdown__icon" src="./images/icon-calendar.svg" alt="Calendar icon">
                  <span class="dropdown__label">Calendar</span>
                </a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <img class="dropdown__icon" src="./images/icon-reminders.svg" alt="Reminders icon">
                  <span class="dropdown__label">Reminders</span>
                </a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <img class="dropdown__icon" src="./images/icon-planning.svg" alt="Planning icon">
                  <span class="dropdown__label">Planning</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
        
        <!-- MenÃº desplegable para Company -->
        <li class="nav__item">
          <a class="nav__link" href="#">
            <span class="nav__label">Company</span>
            <img class="nav__icon" src="./images/icon-arrow-down.svg" alt="Icon arrow down">
            <input class="dropdown__checkbox" type="checkbox" id="dropdown-company">
          </a>
          <div class="dropdown__content">
            <ul class="dropdown__sub">
              <li class="dropdown__li">
                <a href="#" class="dropdown__link">
                  <span class="dropdown__label">History</span>
                </a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <span class="dropdown__label">Our Team</span>
                </a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">
                  <span class="dropdown__label">Blog</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav__item"><a class="nav__link" href="#">Careers</a></li>
        <li class="nav__item"><a class="nav__link" href="#">About</a></li>
        

        
     
    </div>

    <!-- Right -->
    <div class="nav__buttons">
      <button class="button">Login</button>
      <button class="button button--secundary">Register</button>
    </div>
  </nav>
</header>

<section class="hero">
  <div class="hero__left">
    <div class="hero__left-content">
      <h1 class="hero__title">Make remote work</h1>
      <p class="hero__paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="button button--primary">Learn more</button>
    </div>
    <div class="clients">
      <img class="clients__logo" src="./images/client-databiz.svg" alt="Databiz logo">
      <img class="clients__logo" src="./images/client-audiophile.svg" alt="Audiophile logo">
      <img class="clients__logo" src="./images/client-meet.svg" alt="Meet logo">
      <img class="clients__logo" src="./images/client-maker.svg" alt="Maker logo">
    </div>
  </div>
  <div class="hero__right"></div>
</section>

</body>
</html>
